<div class="container mt-5">
  <div class="row">
    <form action="{% url 'add_questions' %}" method="post">
      <h5 class="display-6">Add questions one after another</h5>
      {% csrf_token %}
      <!-- Question name -->
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="question_text"
          placeholder="Select suitable form title"
        />
        <label for="question_text">Enter a question</label>
      </div>

      <!-- Question type -->
      <select
        class="form-select"
        aria-label="Default select example"
        name="qType"
      >
        <option selected>Select question type</option>
        <option value="text">Short text</option>
        <option value="textarea">Large text</option>
        <option value="number">Number</option>
      </select>

      <!-- Mandatory or not -->
      <div class="form-check form-switch mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="mandatory"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Mandatory question ?</label
        >
      </div>
      <button type="submit" class="btn btn-outline-success">
        Add question
      </button>
    </form>
  </div>
</div>
