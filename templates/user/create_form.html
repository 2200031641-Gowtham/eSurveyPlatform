<div class="container">
  <form action="{% url 'initialize_form' %}" method="post">
    {% csrf_token %}

    <h3 class="display-5">Initialize the form</h3>
    <br />
    <!-- Form title -->
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        name="form_title"
        placeholder="Select suitable form title"
      />
      <label for="form_title">Select form title</label>
    </div>

    <!-- Form description -->
    <div class="form-floating">
      <input
        class="form-control"
        placeholder="Fill in suitable description"
        name="form_desc"
      ></input>
      <label for="form_desc">Form description</label>
    </div>
    <!-- Next button -->
    <br />
    <button type="submit" style="width: 100%" class="btn btn-primary mt-3">
      Next
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 1024 1024"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M869 487.8L491.2 159.9c-2.9-2.5-6.6-3.9-10.5-3.9h-88.5c-7.4 0-10.8 9.2-5.2 14l350.2 304H152c-4.4 0-8 3.6-8 8v60c0 4.4 3.6 8 8 8h585.1L386.9 854c-5.6 4.9-2.2 14 5.2 14h91.5c1.9 0 3.8-.7 5.2-2L869 536.2a32.07 32.07 0 0 0 0-48.4z"
        ></path>
      </svg>
    </button>
  </form>
</div>
